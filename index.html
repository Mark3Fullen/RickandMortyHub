<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1">
        <meta charset="utf-8">
        <title>Rick And Morty Encyclopedia Project</title>
        <script src="index.js" defer></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header style='text-align:center'>
            <img src="https://upload.wikimedia.org/wikipedia/en/c/c8/Rick_and_Morty_logo.png" alt="Rick and Morty logo.png" class='logo'>
            <h2>The Rick and Morty Encyclopedia</h2>
            <div>
                <form class = 'search-bar' id = 'char-form' style='text-align:center'>
                    <input type='text' id='name-input' name='nameOfChar' placeholder='Enter character name:'>
                    <input type='submit' id='search-button' value='Search'>
                </form>
            </div>
        </header>

        <div id='mainpage'>
            <aside>
                <ul id="mainLocationList">Locations:
                </ul>
            </aside>
            <main>
                <div class='card-container'></div>
            </main>
        </div>
        <div class='info-container'></div>
        <div id='locationDetailPage'>
            
        </div>
    </body>
</html>
